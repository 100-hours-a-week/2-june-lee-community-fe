<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <title>게시글 작성</title>
        <link
            rel="stylesheet"
            href="./css/header.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="./css/board-write.css"
            crossorigin="anonymous"
        />
         <script src="/component/header/header.js" defer></script>
    </head>
    <body>
        <div class="wrap">
            <div class="innerContainer">
            <h2>게시글 작성</h2>
            <div class="inputBox">
                <label>제목*</label>
                <input
                    type="text"
                    id="titleWrite"
                    placeholder="제목을 입력해 주세요. (최대 26자)"
                    maxlength="26"
                />
                <!-- <p class="helperText" name="title"></p> -->
            </div>
            <div class="inputBox">
                <label>내용*</label>
                <textarea
                    id="contentWrite"
                    placeholder="내용을 입력해 주세요."
                    cols="40"
                ></textarea>
                <p class="helperText" name="content" id="helperWrite"></p>
            </div>
            </br>
            <div class="inputBox">
                <label class="non-border">이미지</label>
                <input
                    class="non-border"
                    type="file"
                    id="image"
                    placeholder="파일을 선택해주세요."
                    accept="image/*"
                />
            </div>
            <button id="board-write">완료</button>
            </div>
        </div>
        <div class="background"></div>
    </body>
    <script src="./js/board-write.js" type="module"></script>
</html>
