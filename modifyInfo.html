<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>커뮤니티만들기</title>
        <link
            rel="stylesheet"
            href="./css/header.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="./css/login.css"
            crossorigin="anonymous"
        />
         <!-- <script src="/component/header/header.js" defer></script> -->
    </head>
    <body>
        <section class="wrap">
            <article>
                <div class="inputBox">
                <p class="smallguide" >회원정보수정</p>
                    <label for="profile">프로필 사진*</label>
                </div>
                <div class="inputBox">
                    <input type="file" id="profile-photo" accept="image/*">
                    <label for="profile-photo" class="profileUploadButton">
                        <p class="editbox">변경</p>
                        <img class="profilePreview" id="imagePreview" src="#" alt="미리보기" style="display: none;"/>
                    </label>
                </div>
                <div class="inputBox">
                    <label>이메일</label>
                    <p class="defaultText" id="id"></p>
                </div>
                <div class="inputBox">
                    <label for="pwck">닉네임</label>
                    <input
                        type="text"
                        name="nickname"
                        id="nickname"
                        placeholder="닉네임을 입력해 주세요"
                    />
                    <p class="helperText" name="nickname" id="nickh"></p>
                </div>
                <div class="buttons">
                    <button id="signupBtn">수정하기</button>
                    <a class="withdrawBtn" id="withdrawBtn">회원 탈퇴</a>
                </div>
                <div id="toastContainer"></div>
            </article>
        </section>
        <div class="background"></div>
    </body>
    <script src="./js/modifyInfo.js" type="module"></script>
</html>
