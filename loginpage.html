<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="./CSS/login.css"
        />
        <title>로그인이 필요합니다</title>
    </head>
    <body>
        <header>
            <a href=""></a>
            <h1>아무 말 대잔치</h1>
        </header>
        <div class="alignud">
            <div class="wrap">
                <h1 class="title">로그인</h1>
                <article>
                    <div class="inputBox">
                        <label for="id">이메일</label>
                        <input
                            type="email"
                            name="id"
                            id="id"
                            placeholder="이메일을 입력하세요"
                        />
                    </div>
                    <div class="inputBox">
                        <label for="pw">비밀번호</label>
                        <input
                            type="password"
                            name="pw"
                            id="pw"
                            placeholder="비밀번호를 입력하세요"
                        />
                        <p class="helperText"></p>
                    </div>
                    <div class="buttons">
                        <button id="login">로그인</button>
                        <a href="./signup.html">회원가입</a>

                    </div>
                </article>
            </div>
        <div class="background"></div>
        </div>
    </body>
    <script src="./js/login.js" type="module"></script>
</html>
